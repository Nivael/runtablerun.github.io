<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小圆桌留学 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #fff;
            padding: 20px;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px; /* Default size for larger screens */
        }

        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 40px;
            width: auto;
        }

        /* For desktop devices */
        @media (min-width: 769px) {
            nav {
                justify-content: flex-end; /* Align nav items to the right */
                flex-grow: 1;
            }

            /* Add hero section for desktop */
            .hero {
                width: 100%;
                height: 100vh;  /* Set the hero image to take full height of the screen */
                background: url('images/首页.png') center/cover no-repeat;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 32px;
                font-weight: bold;
                flex-direction: column;
                padding: 20px;
            }
        }

        /* For mobile devices: adjust header layout with hamburger menu */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
            }

            header img {
                margin-right: 20px; /* Logo margin */
                position: static;
            }

            nav {
                display: none; /* Hide nav by default on mobile */
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                background: white;
                width: 100%;
                height: 100vh;
                justify-content: flex-start; /* Align nav items to top */
                align-items: center;
                gap: 40px; /* Increased gap between items */
                padding: 20px;
                z-index: 999;
                box-shadow: -5px 0 5px rgba(0, 0, 0, 0.1);
            }

            .menu-toggle {
                display: flex;
                flex-direction: column;
                cursor: pointer;
                z-index: 1000;
            }

            .menu-toggle div {
                width: 18px; /* Smaller width for hamburger lines */
                height: 3px; /* Thinner hamburger lines */
                background-color: #333;
                margin: 3px 0; /* Reduced space between lines */
                transition: 0.4s;
            }

            nav.active {
                display: flex; /* Show the nav when active */
            }

            nav a {
                font-size: 18px;
                color: #333;
                text-decoration: none;
                padding: 10px;
                text-align: center;
            }

            .close-btn {
                display: none; /* Remove close button for desktop */
            }

            .menu-toggle.active div:nth-child(1) {
                transform: rotate(-45deg);
                position: absolute;
                top: 10px;
            }

            .menu-toggle.active div:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active div:nth-child(3) {
                transform: rotate(45deg);
                position: absolute;
                top: 10px;
            }

            /* Hero section for mobile devices */
            .hero {
                width: 100%;
                height: 100vh;
                background: url('images/首页.png') center/cover no-repeat;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 32px;
                font-weight: bold;
                flex-direction: column;
                padding: 20px;
            }
        }

        /* For mobile devices: Fullscreen one image at a time */
        @media (max-width: 768px) {
            .image-row {
                display: flex;
                flex-direction: column;
                scroll-snap-type: y mandatory;
                height: 100vh;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
            }

            .image-column {
                flex: 1;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                scroll-snap-align: start;
            }

            .image-column img {
                width: 100%;
                height: auto;
                display: block;
                object-fit: cover;
            }
        }

        /* For desktop devices: 2 columns */
        @media (min-width: 769px) {
            .image-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 50px;
            }

            .image-column {
                margin: 10px;
                flex: 1 1 45%;
                max-width: 600px;
            }

            .image-column img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="images/Roundtable_heading.png" alt="Round Table Logo">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu">
            <a href="index.html">首页</a>
            <a href="about.html">关于我们</a>
            <a href="admissions.html">过往录取</a>
            <a href="contact.html">联系方式</a>
        </nav>
    </header>

    <section class="hero">
        <h1>小圆桌留学</h1>
        <p>一站式精品留学服务</p>
    </section>

    <!-- Image sections for mobile (one per screen) and desktop (two columns) -->
    <section class="image-row">
        <div class="image-column">
            <img src="images/核心竞争力.png" alt="核心竞争力">
        </div>
        <div class="image-column">
            <img src="images/服务类型.png" alt="服务类型">
        </div>
        <div class="image-column">
            <img src="images/服务周期.png" alt="服务周期">
        </div>
        <div class="image-column">
            <img src="images/服务内容.png" alt="服务内容">
        </div>
    </section>

    <script>
        // Toggle menu for mobile view
        function toggleMenu() {
            const menu = document.querySelector('nav');
            menu.classList.toggle('active');
            const menuToggle = document.querySelector('.menu-toggle');
            menuToggle.classList.toggle('active');
        }
    </script>

</body>
</html>
